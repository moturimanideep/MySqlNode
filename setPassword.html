<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<h2>Set Password</h2>
<input type="password" name="password" placeholder="Enter Password" id="password"><br>
<input type="password" name="password" placeholder="Retype Password" id="repassword"><br>
<input type="button" name="" value="Proceed" onclick="setPassword()">


<script type="text/javascript">

	
	function setPassword(){
		var password = document.getElementById('password').value;
		var repassword = document.getElementById('repassword').value;

		var passwords = {};
		if(password == repassword){
			passwords.email = window.location.search.split('id=')[1];
			passwords.password = password;

			passwords = JSON.stringify(passwords);
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
    			if (this.readyState == 4 && this.status == 200) {
      				console.log(this.responseText);
    			}
  			};
  			xhttp.open("POST", "http://dlworkshop.herokuapp.com/password", true);
  			xhttp.setHeader('Content-Type', 'application/json');
  			xhttp.send(passwords);





		}else{
			alert('Both Passwords should be equal.');
		}
	}
</script>
</body>
</html>
